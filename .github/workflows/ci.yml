name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install Root Dependencies
        run: npm install

      - name: Install API Dependencies
        run: cd api && npm install

      - name: Build Root
        run: npm run build

      - name: Build API
        run: cd api && npm run build

